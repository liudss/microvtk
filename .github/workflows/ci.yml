name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-linux:
    name: Linux (${{ matrix.compiler }}, ${{ matrix.build_type }})
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc-13, clang-16]
        build_type: [debug, release]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build

    - name: Install GCC 13
      if: matrix.compiler == 'gcc-13'
      run: |
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
        sudo apt-get update
        sudo apt-get install -y g++-13
        echo "CC=gcc-13" >> $GITHUB_ENV
        echo "CXX=g++-13" >> $GITHUB_ENV

    - name: Install Clang 16
      if: matrix.compiler == 'clang-16'
      run: |
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 16
        echo "CC=clang-16" >> $GITHUB_ENV
        echo "CXX=clang++-16" >> $GITHUB_ENV

    - name: Configure CMake
      run: cmake --preset ${{ matrix.build_type }}

    - name: Build
      run: cmake --build --preset ${{ matrix.build_type }}

    - name: Test
      run: ctest --test-dir build/${{ matrix.build_type }} --output-on-failure

  build-windows:
    name: Windows (MSVC)
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Configure CMake
      run: cmake --preset msvc-debug

    - name: Build
      run: cmake --build --preset msvc-debug

    - name: Test
      run: ctest --preset msvc-tests
